<div class="container" ng-controller="CourseCtrl">

    <div class="row">
        <div class="pull-right">
            <h3>Welcome, {{name}}    <button type="button" ng-click="logoutuser()" class="btn btn-link">Logout</button></h3>
            <hr />
        </div>
    </div>

    <div class="row col-md-12 todos">
        <div class="alert alert-info text-center" ng-hide="usercourses.length > 0">
            <h3>No Courses yet!</h3>
        </div>
        <div class="table-responsive">
            <div id="list" class="table">

                <div class="course main" ng-repeat="course1 in usercourses">
                    <div class="panel-body todo col-md-12 col-sm-12 col-xs-12">
                        <div class="input-lg col-md-4">
                            <b> {{course1.code}} </b>
                        </div>
                        <div class="input-lg col-md-4">{{course1.name}}</div>
                        <div class="input-lg col-md-4"><button type="button" class="btn btn-primary btn-xs" style="float:right" data-toggle="collapse" data-target="#demo-{{usercourses.indexOf(course1)}}">Detail</button></div>
                    </div>
                    <div id="demo-{{usercourses.indexOf(course1)}}" class="course todo col-md-12 col-sm-12 col-xs-12 collapse">
                        {{course1.description}}

                        <!-- Trigger the modal with a button -->
                        <button type="button" class="btn btn-primary btn-xs launch-button" ng-click="loadcontent()" data-toggle="modal" data-target="#myModal-{{usercourses.indexOf(course1)}}">Launch</button>

                        <!-- Modal -->
                        <div id="myModal-{{usercourses.indexOf(course1)}}" class="modal fade" role="dialog">
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" ng-click="emptymodel()" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Course Code - {{course1.code}}</h4>
                                    </div>
                                    <div class="content-body modal-body">
                                        <!--<iframe src="../content/app.html" name="content"></iframe>-->
                                        <iframe width="800" height="480" ng-src="{{detailFrame}}"></iframe>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" ng-click="emptymodel()" data-dismiss="modal">Close</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <br />
                    <br />
                </div>
            </div>
        </div>
    </div>
</div>
